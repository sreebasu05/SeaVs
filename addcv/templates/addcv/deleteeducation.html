{% extends 'seavs/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section id='title'>
  <div class="container-fluid">
  <form action="" method="post">
      {% csrf_token %}
      <h2>Are you sure you want to delete this? </h2>
      <input class="btn btn-lg dashboardbutton"type='submit' value="Yes"></input>
      <button class="btn btn-lg dashboardbutton"onclick="window.history.back();" type='button'>Cancel</button>
  </form>
  </div>
</section>

{% endblock content %}
