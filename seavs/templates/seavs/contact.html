{% extends 'seavs/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Contact Us</h1>
   
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type='text' class="form-control" id="name" name="name1" aria-describedby="name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="phone">Phone no.</label>
      <input type="phone" class="form-control" name="phone" id="phone">
    </div>
    <div class="form-group">
        <label for="content">Describe your issue</label>
        <textarea class="form-control" name="content" id="content" col="30" rows="5"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{%endblock content%}
